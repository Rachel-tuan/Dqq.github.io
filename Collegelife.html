<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码保护页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #protected-content {
      display: none; /* 默认隐藏受保护内容 */
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .button:hover {
      background-color: #0056b3;
    }
     /* 一横条布局样式 */
    .horizontal-item {
      display: flex;
      align-items: center; /* 垂直居中 */
      margin: 20px 0; /* 每个条目之间的间距 */
    }
    .horizontal-item img {
      width: 200px; /* 图片宽度 */
      height: auto; /* 保持比例 */
      border-radius: 5px; /* 圆角（可选） */
      margin-right: 20px; /* 图片与文字之间的间距 */
    }
    .horizontal-item p {
      text-align: left; /* 左对齐文字 */
      font-size: 16px;
      color: #333;
      margin: 0; /* 去掉段落默认外边距 */
    }
  </style>
</head>
<body>
  <h1>欢迎来到Love life girl的college life部分</h1>
  <a href="#" class="button" id="enter-button">点击输入密码</a>


  <div id="protected-content">
    <h1>OPEN A NEW LIFE</h1>
    <p>Welcome to CMU in my eyes</p>

    <h2>This is my abundent college life</h2>
    <p>大学生一个，我的个人世界打造基地，欢迎~</p>

    <h2>生活展示</h2>
    <!-- 图片网格布局 -->
    <div class="horizontal-item">
      <div>
        <img src="images/colf00.jpg" alt="认准的路就别问还有多远">
        <p>不远万里</p>
      </div>
      <div>

        <img src="images/colf03.jpg" alt="my college school">
        <img src="images/colf04.jpg" alt="my college school">
        <img src="images/colf05.jpg" alt="my college school">
        <img src="images/colf02.jpg" alt="my college school">
        <p>初入大学</p>
      </div>
      <div>
        <img src="images/snow01.jpg" alt="enjoy snow">
        <img src="images/snow02.jpg" alt="enjoy snow">
        <img src="images/snow03.jpg" alt="enjoy snow">
        <img src="images/snow04.jpg" alt="enjoy snow">
        <img src="images/snow05.jpg" alt="enjoy snow">
        <img src="images/snow06.jpg" alt="enjoy snow">
        <img src="images/snow07.jpg" alt="enjoy snow">
        <img src="images/snow08.jpg" alt="enjoy snow">
        <img src="images/snow09.jpg" alt="enjoy snow">
        <img src="images/snow10.jpg" alt="enjoy snow">
        <img src="images/snow11.jpg" alt="enjoy snow">
        <img src="images/snow12.jpg" alt="enjoy snow">

        <img src="images/snow14.jpg" alt="enjoy snow">
        <img src="images/snow15.jpg" alt="enjoy snow">
        <p>下雪啦</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("enter-button").addEventListener("click", function (e) {
      e.preventDefault(); // 防止按钮的默认行为

      const password = prompt("请输入访问密码：");
      const correctPassword = "418418"; // 设置密码

      if (password === correctPassword) {
        // 如果密码正确，显示受保护内容并隐藏按钮
        document.getElementById("protected-content").style.display = "block";
        document.getElementById("enter-button").style.display = "none";
      } else {
        alert("密码错误，无法访问！");
      }
    });
  </script>
</body>
</html>
